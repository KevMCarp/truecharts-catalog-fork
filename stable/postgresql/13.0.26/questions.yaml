questions:
  - variable: global
    group: General Settings
    label: "Global Settings"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: stopAll
          label: Stop All
          description: "Stops All Running pods and hibernates cnpg"
          schema:
            type: boolean
            default: false

  - variable: cnpg
    group: Postgresql
    label: ""
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: main
          label: "Main Postgresql Database"
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: instances
                label: Instances
                schema:
                  type: int
                  default: 2
              - variable: hibernate
                label: Hibernate
                description: "enable to safely hibernate and shutdown the postgresql cluster"
                schema:
                  type: boolean
                  default: false
              - variable: storage
                label: "Storage"
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: size
                      label: Size
                      schema:
                        type: string
                        default: "256Gi"
                    - variable: walsize
                      label: Walsize
                      schema:
                        type: string
                        default: "256Gi"
              - variable: pooler
                label: "Pooler"
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: instances
                      label: Instances
                      schema:
                        type: int
                        default: 2
              - variable: Monitoring
                label: "Metrics"
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: enablePodMonitor
                      label: "enablePodMonitor"
                      schema:
                        type: boolean
                        default: true

  - variable: docs
    group: Documentation
    label: Please read the documentation at https://truecharts.org
    description: Please read the documentation at
      <br /><a href="https://truecharts.org">https://truecharts.org</a>
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: confirmDocs
          label: I have checked the documentation
          schema:
            type: boolean
            default: true
  - variable: donateNag
    group: Documentation
    label: Please consider supporting TrueCharts, see https://truecharts.org/sponsor
    description: Please consider supporting TrueCharts, see
      <br /><a href="https://truecharts.org/sponsor">https://truecharts.org/sponsor</a>
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: confirmDonate
          label: I have considered donating
          schema:
            type: boolean
            default: true
            hidden: true
