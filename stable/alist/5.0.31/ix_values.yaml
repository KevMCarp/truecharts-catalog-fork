image:
  repository: tccr.io/truecharts/alist
  pullPolicy: IfNotPresent
  tag: v3.24.0@sha256:c16a8a5f972fe1fa79fb4bb507150746732020bc155908b02466497e13366133

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        targetPort: 5244
        protocol: http
        port: 10167

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}

persistence:
  data:
    enabled: true
    mountPath: /opt/alist/data

portal:
  open:
    enabled: true
