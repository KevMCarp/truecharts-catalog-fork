image:
  repository: tccr.io/truecharts/dashy
  tag: v2.1.1@sha256:3313b127d8ead4276c109e6e210ddc6a2702cb09781308c32b882a51247d071f
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10310
        protocol: http
        targetPort: 80

dashy:
  # Enable config file mount from host path
  enabled: false
  configFileHostPath: ""
  configFileHostReadOnly: true

# Leave empty if you plan to use config file from host path
dashyConfig:
  {}
  # pageInfo:
  #   title: Home Lab

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            NODE_ENV: production
          probes:
            liveness:
              enabled: true
              custom: true
              spec:
                exec:
                  command:
                    - node
                    - /app/services/healthcheck
            readiness:
              enabled: true
              custom: true
              spec:
                exec:
                  command:
                    - node
                    - /app/services/healthcheck
            startup:
              enabled: true
              custom: true
              spec:
                exec:
                  command:
                    - node
                    - /app/services/healthcheck

persistence:
  icons:
    enabled: true
    mountPath: /app/public/item-icons

portal:
  open:
    enabled: true
