image:
  repository: tccr.io/truecharts/homebox
  pullPolicy: IfNotPresent
  tag: v0.9.2@sha256:0936a8959013589504264a0f52698a661c50a127700ba32f99f19838fe75966c

homebox:
  allow_registration: true
  auto_increment_asset_id: true
  max_upload_size: 10
  log_level: info
  log_format: text
  mailer_host: ""
  mailer_port: 587
  mailer_from: ""
  mailer_username: ""
  mailer_password: ""

workload:
  main:
    podSpec:
      containers:
        main:
          envFrom:
            - secretRef:
                name: homebox-secret

service:
  main:
    ports:
      main:
        protocol: http
        port: 10603

persistence:
  data:
    enabled: true
    mountPath: /data

portal:
  open:
    enabled: true
