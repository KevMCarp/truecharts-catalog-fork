image:
  repository: tccr.io/truecharts/doublecommander
  pullPolicy: IfNotPresent
  tag: latest@sha256:068a795c83ff9d23690d6c48933c6276661ef52e3e21d81d0714528e63f60732

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10034
        targetPort: 3000

workload:
  main:
    podSpec:
      containers:
        main:
          securityContext:
            capabilities:
              add:
                - SYS_CHROOT
                - KILL
                - NET_BIND_SERVICE
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /

persistence:
  config:
    enabled: true
    mountPath: /config

portal:
  open:
    enabled: true
