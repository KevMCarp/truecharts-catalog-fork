image:
  repository: tccr.io/truecharts/komga
  tag: v1.2.1@sha256:6d68464cca11eb7dd3ddbe5c6189f2b001cf87dbaeeb89bf2cdf7a41dd551b94
  pullPolicy: IfNotPresent

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            SERVER_PORT: "{{ .Values.service.main.ports.main.port }}"
          probes:
            liveness:
              port: "{{ .Values.service.main.ports.main.port }}"
              path: /actuator/health
            readiness:
              port: "{{ .Values.service.main.ports.main.port }}"
              path: /actuator/health
            startup:
              type: tcp
              port: "{{ .Values.service.main.ports.main.port }}"

service:
  main:
    ports:
      main:
        port: 10085

persistence:
  config:
    enabled: true
    mountPath: "/config"
  data:
    enabled: true
    mountPath: "/data"

portal:
  open:
    enabled: true
