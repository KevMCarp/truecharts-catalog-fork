image:
  repository: tccr.io/truecharts/calibre
  tag: v6.23.0@sha256:b0875967a105bd9d9c5e50e8d5fc317e0295fc1add893f454e2f1e309906739d
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 8084
        protocol: http
        targetPort: 8080
  webserver:
    enabled: true
    ports:
      webserver:
        enabled: true
        port: 8081
        protocol: http
        targetPort: 8081

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            CLI_ARGS:
            PASSWORD: ""

persistence:
  config:
    enabled: true
    mountPath: /config

portal:
  open:
    enabled: true
