image:
  repository: tccr.io/truecharts/syncthing
  pullPolicy: IfNotPresent
  tag: v1.23.7@sha256:f2dd1847b81302b4f07e0b50019d958b1b77e7fd5de689972eaa0fd9f0d27d41

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: /rest/noauth/health
            readiness:
              path: /rest/noauth/health
            startup:
              path: /rest/noauth/health

service:
  main:
    ports:
      main:
        port: 8384
        targetPort: 8384
  listeners:
    enabled: true
    ports:
      tcp:
        enabled: true
        port: 22000
        targetPort: 22000
  listeners-udp:
    enabled: true
    ports:
      udp:
        enabled: true
        port: 22000
        targetPort: 22000
        protocol: udp
  discovery:
    enabled: true
    ports:
      discovery:
        enabled: true
        port: 21027
        targetPort: 21027
        protocol: udp

persistence:
  config:
    enabled: true
    mountPath: "/var/syncthing"

portal:
  open:
    enabled: true
