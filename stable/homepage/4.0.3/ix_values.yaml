image:
  repository: tccr.io/truecharts/homepage
  tag: v0.6.29@sha256:3ff877637e0de7716eedecc600c0f3e610938c8585aaf7ce28b30e13fc431c37
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 10352
        protocol: http
        targetPort: 3000
persistence:
  config:
    enabled: true
    mountPath: /app/config
portal:
  open:
    enabled: true

serviceAccount:
  main:
    enabled: true
    primary: true

rbac:
  main:
    enabled: true
    primary: true
    clusterWide: true
    rules:
      - apiGroups:
          - ""
        resources:
          - namespaces
          - pods
          - nodes
        verbs:
          - get
          - list
      - apiGroups:
          - extensions
          - networking.k8s.io
        resources:
          - ingresses
        verbs:
          - get
          - list
      - apiGroups:
          - traefik.containo.us
          - traefik.io
        resources:
          - ingressroutes
        verbs:
          - get
          - list
      - apiGroups:
          - metrics.k8s.io
        resources:
          - nodes
          - pods
        verbs:
          - get
          - list
