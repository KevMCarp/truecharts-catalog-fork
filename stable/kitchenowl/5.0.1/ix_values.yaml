image:
  repository: tccr.io/truecharts/kitchenowl-web
  pullPolicy: IfNotPresent
  tag: latest@sha256:a3f487e78375cc514092473f91f9d89dcf1f04fc9a03e6cad9a6f41eec8382b9
backendImage:
  repository: tccr.io/truecharts/kitchenowl-backend
  pullPolicy: IfNotPresent
  tag: latest@sha256:ded34fe79a363d6a098f97f81a546bc991f7d1cb4cab0c4236ff170f49b58063
service:
  main:
    ports:
      main:
        protocol: http
        targetPort: 80
        port: 10246
additionalContainers:
  backend:
    name: backend
    image: "{{ .Values.backendImage.repository }}:{{ .Values.backendImage.tag }}"
    env:
      - name: FRONT_URL
        value: "{{ .Values.workload.main.podSpec.containers.main.env.FRONT_URL }}"
        # Backend also listens on 80, but afaik there is no use as of now
        # Changed port to 81 to avoid conflict with frontend
      - name: HTTP_PORT
        value: "81"
      - name: JWT_SECRET_KEY
        valueFrom:
          secretKeyRef:
            name: kitchenowl-secrets
            key: JWT_SECRET_KEY
    volumeMounts:
      - name: data
        mountPath: "/data"
persistence:
  data:
    enabled: true
    mountPath: "/data"
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            FRONT_URL: "http://localhost:10246"
            # Backend listens on 5000 websockets.
            BACK_URL: "localhost:5000"
