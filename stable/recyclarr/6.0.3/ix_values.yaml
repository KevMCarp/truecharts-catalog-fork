image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/recyclarr
  tag: v5.3.1@sha256:ef118f324a8c3d75c412e88c798d66aee3ba467485bc706e2f70b6d5ce3f66d3

service:
  main:
    enabled: false
    ports:
      main:
        enabled: false

workload:
  main:
    podSpec:
      initContainers:
        initconfig:
          type: install
          enabled: true
          imageSelector: "image"
          command:
            - recyclarr
            - config
            - create
      containers:
        main:
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
          env:
            CRON_SCHEDULE: "@daily"

persistence:
  config:
    enabled: true
    mountPath: /config
    targetSelectAll: true

portal:
  open:
    enabled: false
