image:
  repository: tccr.io/truecharts/flexget
  pullPolicy: IfNotPresent
  tag: v3.7.11@sha256:01801e8e193ae365983c8a99d5573d02b7aca2c723aa787ad6c791d60e3d04d8

securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env:
            FG_LOG_LEVEL: info
            FG_LOG_FILE: flexget.log
            FG_WEBUI_PASSWD: "jLeT78KBDPW"

service:
  main:
    ports:
      main:
        port: 10174
        targetPort: 5050

persistence:
  config:
    enabled: true
    mountPath: /config
  data:
    enabled: true
    mountPath: /data

portal:
  open:
    enabled: true
