image:
  repository: tccr.io/truecharts/flexget
  pullPolicy: IfNotPresent
  tag: v3.9.7@sha256:8b8b1be57c0a0e37dbbff54ed7fb222bf07cfc65ba6c77be9c3793130d767358

securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env:
            FG_LOG_LEVEL: info
            FG_LOG_FILE: flexget.log
            FG_WEBUI_PASSWD: "jLeT78KBDPW"

service:
  main:
    ports:
      main:
        port: 10174
        targetPort: 5050

persistence:
  config:
    enabled: true
    mountPath: /config
  data:
    enabled: true
    mountPath: /data

portal:
  open:
    enabled: true
