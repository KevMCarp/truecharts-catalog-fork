image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/autoscan
  tag: latest@sha256:845add28e39e66d37f2f1849be00d5b729c35725fef1a92cb8e2ba66fea05bfe

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0

service:
  main:
    ports:
      main:
        port: 3030
        protocol: http
        targetPort: 3030

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
          env:
            PLEX_LOGIN: ""
            PLEX_PASSWORD: ""

persistence:
  config:
    enabled: true
    mountPath: /config

portal:
  open:
    enabled: false
