image:
  repository: tccr.io/truecharts/ddns-go
  pullPolicy: IfNotPresent
  tag: v5.5.1@sha256:6cc3173e2508615a91351d41c2589e27b5878369663d1bfe76ed814fe5804b26

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        targetPort: 9876
        protocol: http
        port: 10168

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}

persistence:
  data:
    enabled: true
    mountPath: /root

portal:
  open:
    enabled: true
