image:
  repository: tccr.io/truecharts/flaresolverr
  pullPolicy: IfNotPresent
  tag: v3.3.4@sha256:cda94399ca468f7fb0c931a165d0ee29ad99c782281b7a21b45bcba32221efca

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 8191

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            PORT: "{{ .Values.service.main.ports.main.port }}"
            HOST: "0.0.0.0"
            TEST_URL: "https://www.google.com"
            BROWSER_TIMEOUT: 40000
            HEADLESS: true
            LOG_LEVEL: info
            LOG_HTML: false
            # At this time none of the captcha solvers work, defaults to none.
            CAPTCHA_SOLVER: none

persistence:
  config:
    enabled: true
    mountPath: /config

portal:
  open:
    enabled: false
