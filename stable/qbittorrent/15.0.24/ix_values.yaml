image:
  repository: tccr.io/truecharts/qbittorrent
  pullPolicy: IfNotPresent
  tag: v4.5.3@sha256:35f2e0ca7c84618ff2264b5005062f034c2f3cea78125113ffaa10e00a3ed57b
service:
  main:
    ports:
      main:
        port: 10095
        targetPort: 8080
  torrent:
    enabled: true
    ports:
      torrent:
        enabled: true
        port: 6881
        protocol: tcp
      torrentudp:
        enabled: true
        port: 6881
        protocol: udp
persistence:
  config:
    enabled: true
    mountPath: "/config"
additionalVolumes:
  - name: qbittorrent-scripts
    emptyDir: {}
    ## When you want to enable automatic port configuration at startup, adjust this to:
    # configMap:
    #   name: <RELEASENAME>-scripts
    #   defaultMode: "511"
additionalVolumeMounts:
  - mountPath: "/config/custom-cont-init.d"
    name: qbittorrent-scripts
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
