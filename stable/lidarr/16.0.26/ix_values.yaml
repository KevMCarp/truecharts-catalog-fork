image:
  repository: tccr.io/truecharts/lidarr
  pullPolicy: IfNotPresent
  tag: v1.2.6.3313@sha256:ab35c1012eaa8a5dd21e3f3ed9ff441990fc54c4b9925647f83fdc8eace6aaf4
service:
  main:
    ports:
      main:
        port: 8686
persistence:
  config:
    enabled: true
    mountPath: /config
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: true
              ## Set this to true if you wish to specify your own livenessProbe
              custom: true
              ## The spec field contains the values for the default livenessProbe.
              ## If you selected custom: true, this field holds the definition of the livenessProbe.
              spec:
                exec:
                  command:
                    - /usr/bin/env
                    - bash
                    - -c
                    - curl --fail localhost:8686/api/v1/system/status?apiKey=`IFS=\> && while read -d \< E C; do if [[ $E = "ApiKey" ]]; then echo $C; fi; done < /config/config.xml`
                failureThreshold: 5
                initialDelaySeconds: 60
                periodSeconds: 10
                successThreshold: 1
                timeoutSeconds: 10
          env:
            LIDARR__PORT: "{{ .Values.service.main.ports.main.port }}"
            LIDARR__AUTHENTICATION_METHOD: ""
