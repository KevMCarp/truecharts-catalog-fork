image:
  repository: tccr.io/truecharts/kms
  pullPolicy: IfNotPresent
  tag: vminimal@sha256:fb868c6ad4b810d197941e10b1a004be72e0b839c9e0b8d13a6c934c17599b12

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: tcp
            startup:
              type: tcp
            readiness:
              type: tcp

service:
  main:
    ports:
      main:
        port: 1688
        targetPort: 1688

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

portal:
  open:
    enabled: false
