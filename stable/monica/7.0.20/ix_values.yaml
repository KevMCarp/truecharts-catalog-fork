image:
  repository: tccr.io/truecharts/monica
  tag: 4.0.0@sha256:9901c9f32db13197914abd2c10c2b56d0c960cebeb18b7feae5f08b002ced4c8
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 10119
        targetPort: 80
persistence:
  config:
    enabled: true
    mountPath: "/var/www/html/storage"
mariadb:
  enabled: true
  mariadbUsername: monica
  mariadbDatabase: monica

portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: tcp
            readiness:
              type: tcp
            startup:
              type: tcp
          env:
            APP_ENV: production
            APP_URL: https://crm.k8s-at-home.com
            DB_DATABASE: monica
            DB_USERNAME: monica
            DB_HOST:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "mariadbcreds" }}'
                key: plainhost
            DB_PASSWORD:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "mariadbcreds" }}'
                key: mariadb-password
            APP_KEY:
              secretKeyRef:
                name: appkey
                key: appkey
