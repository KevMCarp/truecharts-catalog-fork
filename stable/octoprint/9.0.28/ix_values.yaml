image:
  repository: tccr.io/truecharts/octoprint
  tag: v1.9.2@sha256:fa8e0bea28a83118929f964d3b122738a1d5d8d20dc48a7f1cb49a64a9f20f3d
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 10021
        targetPort: 80
persistence:
  data:
    enabled: true
    mountPath: "/octoprint"
  varrun:
    enabled: true
portal:
  open:
    enabled: true
securityContext:
  container:
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            ENABLE_MJPG_STREAMER: "true"
            # -- sets the Mjpg stream imput parameters
            # Example "-y -n -r 640x480"
            MJPG_STREAMER_INPUT:
            # -- sets the camera dev parameters
            # Example "/dev/video0"
            CAMERA_DEV:
