image:
  repository: tccr.io/truecharts/autobrr
  pullPolicy: IfNotPresent
  tag: v1.28.0@sha256:31f67d5a10f012fe3ab074bbbf0ab4d5061f448eec84a0ea2826d94e8da65af1

service:
  main:
    ports:
      main:
        port: 7474
        protocol: http
        targetPort: 7474

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: true
              type: exec
              command:
                - /bin/sh
                - -c
                - curl --fail localhost:7474/
            readiness:
              enabled: true
              type: exec
              command:
                - /bin/sh
                - -c
                - curl --fail localhost:7474/
            startup:
              enabled: true
              type: exec
              command:
                - /bin/sh
                - -c
                - curl --fail localhost:7474/

persistence:
  config:
    enabled: true
    mountPath: /config

portal:
  open:
    enabled: true
