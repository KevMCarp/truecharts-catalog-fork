image:
  repository: tccr.io/truecharts/cryptofolio
  tag: v2.2.0@sha256:13238d3b7d67366276dbfa0ac8cf648c6aad2aa23b7d048113d64c4073f89cdf
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10007
        protocol: http
        targetPort: 80

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}

persistence:
  data:
    enabled: true
    mountPath: /data

portal:
  open:
    enabled: true
