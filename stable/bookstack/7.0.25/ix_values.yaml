image:
  repository: tccr.io/truecharts/bookstack
  pullPolicy: IfNotPresent
  tag: v23.06.20230703@sha256:95c7eda80e48ab33cdfa02fdce012829854e23c736b686f2470aec4afbd484d5

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10112
        protocol: http
        targetPort: 80

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            DB_USER: "{{ .Values.mariadb.mariadbUsername }}"
            DB_DATABASE: "{{ .Values.mariadb.mariadbDatabase }}"
            APP_URL: ""
            DB_HOST:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "mariadbcreds" }}'
                key: plainhost
            DB_PASS:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "mariadbcreds" }}'
                key: mariadb-password
            APP_KEY:
              secretKeyRef:
                name: secrets
                key: APP_KEY

persistence:
  config:
    enabled: true
    mountPath: /config

mariadb:
  enabled: true
  mariadbUsername: bookstack
  mariadbDatabase: bookstack

portal:
  open:
    enabled: true
