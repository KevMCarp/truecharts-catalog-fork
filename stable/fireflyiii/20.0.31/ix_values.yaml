image:
  repository: tccr.io/truecharts/fireflyiii-core
  pullPolicy: IfNotPresent
  tag: v6.0.18@sha256:d1f52819c7e8e4d8b6e8ca9a106b9e60a37537dc378711442c90d78c44408e9a

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: "/login"
            readiness:
              path: "/login"
            startup:
              path: "/login"
          env:
            DB_USERNAME: "{{ .Values.cnpg.main.user }}"
            DB_DATABASE: "{{ .Values.cnpg.main.database }}"
            DB_CONNECTION: pgsql
            DB_PORT: 5432
            REDIS_DB: "0"
            REDIS_CACHE_DB: "1"
            CACHE_DRIVER: redis
            SESSION_DRIVER: redis
            REDIS_SCHEME: tcp
            REDIS_PORT: 6379
            APP_URL: ""
            TRUSTED_PROXIES: "172.16.0.0/16"
            DB_HOST:
              secretKeyRef:
                name: cnpg-main-urls
                key: host
            DB_PASSWORD:
              secretKeyRef:
                name: cnpg-main-user
                key: password
            REDIS_HOST:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "rediscreds" }}'
                key: plainhost
            REDIS_PASSWORD:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "rediscreds" }}'
                key: redis-password
            STATIC_CRON_TOKEN:
              secretKeyRef:
                name: secrets
                key: STATIC_CRON_TOKEN
            APP_KEY:
              secretKeyRef:
                name: secrets
                key: APP_KEY

service:
  main:
    ports:
      main:
        port: 10082
        targetPort: 8080

persistence:
  data:
    enabled: true
    mountPath: "/var/www/html/storage/upload"

cronjob:
  schedule: "0 3 * * *"
  annotations: {}
  failedJobsHistoryLimit: 5
  successfulJobsHistoryLimit: 2

# Enabled redis
redis:
  enabled: true

# Enabled postgres
cnpg:
  main:
    enabled: true
    user: firefly
    database: firefly

portal:
  open:
    enabled: true
