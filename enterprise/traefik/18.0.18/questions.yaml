groups:
  - name: Container Image
    description: Image to be used for container
  - name: General Settings
    description: General Deployment Settings
  - name: Workload Settings
    description: Workload Settings
  - name: App Configuration
    description: App Specific Config Options
  - name: Networking and Services
    description: Configure Network and Services for Container
  - name: Storage and Persistence
    description: Persist and Share Data that is Separate from the Container
  - name: Ingress
    description: Ingress Configuration
  - name: Security and Permissions
    description: Configure Security Context and Permissions
  - name: Resources and Devices
    description: "Specify Resources/Devices to be Allocated to Workload"
  - name: Middlewares
    description: Traefik Middlewares
  - name: Metrics
    description: Metrics
  - name: Addons
    description: Addon Configuration
  - name: Advanced
    description: Advanced Configuration
  - name: Postgresql
    description: Postgresql
  - name: Documentation
    description: Documentation
portals:
  open:
    protocols:
      - "$kubernetes-resource_configmap_tcportal-open_protocol"
    host:
      - "$kubernetes-resource_configmap_tcportal-open_host"
    ports:
      - "$kubernetes-resource_configmap_tcportal-open_port"
    path: "$kubernetes-resource_configmap_tcportal-open_path"
questions:
  - variable: global
    group: General Settings
    label: "Global Settings"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: stopAll
          label: Stop All
          description: "Stops All Running pods and hibernates cnpg"
          schema:
            type: boolean
            default: false
  - variable: workload
    group: "Workload Settings"
    label: ""
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: main
          label: ""
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: type
                label: Type (Advanced)
                schema:
                  type: string
                  default: Deployment
                  enum:
                    - value: Deployment
                      description: Deployment
                    - value: DaemonSet
                      description: DaemonSet

              - variable: replicas
                label: Replicas (Advanced)
                description: Set the number of Replicas
                schema:
                  type: int
                  show_if: [["type", "!=", "DaemonSet"]]
                  default: 1
              - variable: podSpec
                label: ""
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: containers
                      label: Containers
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: main
                            label: Main Container
                            schema:
                              additional_attrs: true
                              type: dict
                              attrs:
                                - variable: envList
                                  label: Extra Environment Variables
                                  description: "Please be aware that some variables are set in the background, adding duplicates here might cause issues or prevent the app from starting..."
                                  schema:
                                    type: list
                                    default: []
                                    items:
                                      - variable: envItem
                                        label: Environment Variable
                                        schema:
                                          additional_attrs: true
                                          type: dict
                                          attrs:
                                            - variable: name
                                              label: Name
                                              schema:
                                                type: string
                                            - variable: value
                                              label: Value
                                              schema:
                                                type: string
                                - variable: extraArgs
                                  label: Extra Args
                                  schema:
                                    type: list
                                    default: []
                                    items:
                                      - variable: arg
                                        label: Arg
                                        schema:
                                          type: string
                                - variable: advanced
                                  label: Show Advanced Settings
                                  description: Advanced settings are not covered by TrueCharts Support
                                  schema:
                                    type: boolean
                                    default: false
                                    show_subquestions_if: true
                                    subquestions:
                                      - variable: command
                                        label: Command
                                        schema:
                                          type: list
                                          default: []
                                          items:
                                            - variable: param
                                              label: Param
                                              schema:
                                                type: string

  - variable: TZ
    label: Timezone
    group: "General Settings"
    schema:
      type: string
      default: "Etc/UTC"
      $ref:
        - "definitions/timezone"
  - variable: podOptions
    group: "General Settings"
    label: "Global Pod Options (Advanced)"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: expertPodOpts
          label: "Expert - Pod Options"
          schema:
            type: boolean
            default: false
            show_subquestions_if: true
            subquestions:
              - variable: hostNetwork
                label: "Host Networking"
                schema:
                  type: boolean
                  default: false
              - variable: dnsConfig
                label: "DNS Configuration"
                schema:
                  type: dict
                  additional_attrs: true
                  attrs:
                    - variable: options
                      label: "Options"
                      schema:
                        type: list
                        default: [{"name": "ndots", "value": "1"}]
                        items:
                          - variable: optionsEntry
                            label: "Option Entry"
                            schema:
                              type: dict
                              additional_attrs: true
                              attrs:
                                - variable: name
                                  label: "Name"
                                  schema:
                                    type: string
                                    required: true
                                - variable: value
                                  label: "Value"
                                  schema:
                                    type: string
                    - variable: nameservers
                      label: "Nameservers"
                      schema:
                        type: list
                        default: []
                        items:
                          - variable: nsEntry
                            label: "Nameserver Entry"
                            schema:
                              type: string
                              required: true
                    - variable: searches
                      label: "Searches"
                      schema:
                        type: list
                        default: []
                        items:
                          - variable: searchEntry
                            label: "Search Entry"
                            schema:
                              type: string
                              required: true
  - variable: expertIngressClass
    label: Expert Mode
    group: App Configuration
    description: |
      Expert Mode contains settings like: </br>
      - IngressClass </br>
    schema:
      type: boolean
      default: false
      show_subquestions_if: true
      subquestions:
        - variable: ingressClass
          label: "ingressClass"
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: enabled
                label: "Enable"
                description: "When enabled, ingressClass will match the entered name of this app"
                schema:
                  type: boolean
                  default: false
              - variable: isDefaultClass
                label: "isDefaultClass"
                schema:
                  type: boolean
                  show_if: [["enabled", "=", true]]
                  default: false
  - variable: logs
    label: "Logs"
    group: "App Configuration"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: general
          label: "General Logs"
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: level
                label: "Log Level"
                schema:
                  type: string
                  default: "ERROR"
                  enum:
                    - value: "INFO"
                      description: "Info"
                    - value: "WARN"
                      description: "Warnings"
                    - value: "ERROR"
                      description: "Errors"
                    - value: "FATAL"
                      description: "Fatal Errors"
                    - value: "PANIC"
                      description: "Panics"
                    - value: "DEBUG"
                      description: "Debug"
              - variable: format
                label: "General Log format"
                schema:
                  type: string
                  default: "common"
                  enum:
                    - value: "common"
                      description: "Common Log Format"
                    - value: "json"
                      description: "JSON"
        - variable: access
          label: "Access Logs"
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: enabled
                label: "Enable"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: enabledFilters
                      label: "Enable Filters"
                      schema:
                        type: boolean
                        default: false
                        show_subquestions_if: true
                        subquestions:
                          - variable: filters
                            label: "Filters"
                            schema:
                              additional_attrs: true
                              type: dict
                              attrs:
                              - variable: statuscodes
                                label: "Status codes"
                                schema:
                                  type: string
                                  default: "200,300-302"
                              - variable: retryattempts
                                label: "retryattempts"
                                schema:
                                  type: boolean
                                  default: true
                              - variable: minduration
                                label: "minduration"
                                schema:
                                  type: string
                                  default: "10ms"
                    - variable: fields
                      label: "Fields"
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: general
                            label: "General"
                            schema:
                              additional_attrs: true
                              type: dict
                              attrs:
                                - variable: defaultmode
                                  label: "Default Mode"
                                  schema:
                                    type: string
                                    default: "keep"
                                    enum:
                                      - value: "keep"
                                        description: "Keep"
                                      - value: "drop"
                                        description: "Drop"
                          - variable: headers
                            label: "Headers"
                            schema:
                              additional_attrs: true
                              type: dict
                              attrs:
                                - variable: defaultmode
                                  label: "Default Mode"
                                  schema:
                                    type: string
                                    default: "drop"
                                    enum:
                                      - value: "keep"
                                        description: "Keep"
                                      - value: "drop"
                                        description: "Drop"
                    - variable: format
                      label: "Access Log format"
                      schema:
                        type: string
                        default: "common"
                        enum:
                          - value: "common"
                            description: "Common Log Format"
                          - value: "json"
                            description: "JSON"
  - variable: middlewares
    label: ""
    group: "Middlewares"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: basicAuth
          label: basicAuth
          schema:
            type: list
            default: []
            items:
              - variable: basicAuthEntry
                label: ""
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: name
                      label: Name
                      schema:
                        type: string
                        required: true
                        default: ""
                    - variable: users
                      label: Users
                      schema:
                        type: list
                        default: []
                        items:
                          - variable: usersEntry
                            label: ""
                            schema:
                              additional_attrs: true
                              type: dict
                              attrs:
                                - variable: username
                                  label: Username
                                  schema:
                                    type: string
                                    required: true
                                    default: ""
                                - variable: password
                                  label: Password
                                  schema:
                                    type: string
                                    required: true
                                    default: ""
        - variable: forwardAuth
          label: forwardAuth
          schema:
            type: list
            default: []
            items:
              - variable: basicAuthEntry
                label: ""
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: name
                      label: Name
                      schema:
                        type: string
                        required: true
                        default: ""
                    - variable: address
                      label: Address
                      schema:
                        type: string
                        required: true
                        default: ""
                    - variable: trustForwardHeader
                      label: trustForwardHeader
                      schema:
                        type: boolean
                        default: false
                    - variable: tls
                      label: TLS
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: insecureSkipVerify
                            label: insecureSkipVerify (expert)
                            description: >-
                              This disables all TLS certificate validation on communications with the authentication endpoint.
                              This could be a security risk and should only be used if you know what you are doing.
                            schema:
                              type: boolean
                              default: false
                    - variable: authResponseHeadersRegex
                      label: authResponseHeadersRegex
                      schema:
                        type: string
                        default: ""
                    - variable: authResponseHeaders
                      label: authResponseHeaders
                      schema:
                        type: list
                        default: []
                        items:
                          - variable: authResponseHeadersEntry
                            label: ""
                            schema:
                              type: string
                              default: ""
                    - variable: authRequestHeaders
                      label: authRequestHeaders
                      schema:
                        type: list
                        default: []
                        items:
                          - variable: authRequestHeadersEntry
                            label: ""
                            schema:
                              type: string
                              default: ""
        - variable: chain
          label: Chain
          schema:
            type: list
            default: []
            items:
              - variable: chainEntry
                label: ""
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: name
                      label: Name
                      schema:
                        type: string
                        required: true
                    - variable: middlewares
                      label: Middlewares to Chain
                      schema:
                        type: list
                        default: []
                        items:
                          - variable: name
                            label: Name
                            schema:
                              type: string
                              required: true
                              default: ""
        - variable: redirectScheme
          label: redirectScheme
          schema:
            type: list
            default: []
            items:
              - variable: redirectSchemeEntry
                label: ""
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: name
                      label: Name
                      schema:
                        type: string
                        required: true
                    - variable: scheme
                      label: Scheme
                      schema:
                        type: string
                        required: true
                        default: https
                        enum:
                          - value: https
                            description: https
                          - value: http
                            description: http
                    - variable: permanent
                      label: Permanent
                      schema:
                        type: boolean
                        default: false
        - variable: rateLimit
          label: rateLimit
          schema:
            type: list
            default: []
            items:
              - variable: rateLimitEntry
                label: ""
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: name
                      label: Name
                      schema:
                        type: string
                        required: true
                    - variable: average
                      label: Average
                      schema:
                        type: int
                        required: true
                        default: 300
                    - variable: burst
                      label: Burst
                      schema:
                        type: int
                        required: true
                        default: 200
        - variable: redirectRegex
          label: redirectRegex
          schema:
            type: list
            default: []
            items:
              - variable: redirectRegexEntry
                label: ""
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: name
                      label: Name
                      schema:
                        type: string
                        required: true
                    - variable: regex
                      label: Regex
                      schema:
                        type: string
                        required: true
                        default: ""
                    - variable: replacement
                      label: Replacement
                      schema:
                        type: string
                        required: true
                        default: ""
                    - variable: permanent
                      label: Permanent
                      schema:
                        type: boolean
                        default: false
        - variable: stripPrefixRegex
          label: stripPrefixRegex
          schema:
            type: list
            default: []
            items:
              - variable: stripPrefixRegexEntry
                label: ""
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: name
                      label: Name
                      schema:
                        type: string
                        required: true
                    - variable: regex
                      label: Regex
                      schema:
                        type: list
                        default: []
                        items:
                          - variable: regexEntry
                            label: Regex
                            schema:
                              type: string
                              required: true
                              default: ""
        - variable: ipWhiteList
          label: ipWhiteList
          schema:
            type: list
            default: []
            items:
              - variable: ipWhiteListEntry
                label: ""
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: name
                      label: Name
                      schema:
                        type: string
                        required: true
                        default: ""
                    - variable: sourceRange
                      label: Source Range
                      schema:
                        type: list
                        default: []
                        items:
                          - variable: sourceRangeEntry
                            label: ""
                            schema:
                              type: string
                              required: true
                              default: ""
                    - variable: ipStrategy
                      label: IP Strategy
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: depth
                            label: Depth
                            schema:
                              type: int
                              required: true
                          - variable: excludedIPs
                            label: Excluded IPs
                            schema:
                              type: list
                              default: []
                              items:
                                - variable: excludedIPsEntry
                                  label: ""
                                  schema:
                                    type: string
                                    required: true
                                    default: ""
        - variable: themePark
          label: theme.park
          schema:
            type: list
            default: []
            items:
              - variable: themeParkEntry
                label: ""
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: name
                      label: Name
                      description: This is a 3rd party plugin and not maintained by TrueCharts,
                        for more information go to <a href="https://github.com/packruler/traefik-themepark">traefik-themepark</a>
                      schema:
                        type: string
                        required: true
                        default: ""
                    - variable: appName
                      label: App Name
                      description: Lower case, name of the app to be themed.
                        <br />Go to <a href="https://docs.theme-park.dev/themes/">https://docs.theme-park.dev/themes/</a> to see supported apps.
                      schema:
                        type: string
                        required: true
                        default: ""
                    - variable: themeName
                      label: Theme Name
                      description: Lower case, name of the theme to be applied.
                        <br />Go to <a href="https://docs.theme-park.dev/theme-options/">https://docs.theme-park.dev/theme-options/</a> to see supported themes.
                      schema:
                        type: string
                        required: true
                        default: ""
                    - variable: baseUrl
                      label: Base URL
                      description: Replace `https://theme-park.dev` URL for self-hosting reference.
                      schema:
                        type: string
                        required: true
                        default: https://theme-park.dev
                    - variable: addons
                      label: Addons
                      schema:
                        type: list
                        default: []
                        items:
                          - variable: addonEntry
                            label: Addon
                            description: Currently only supports 'darker' and '4k-logo' for *arr apps.
                              <br />Go to <a href="https://docs.theme-park.dev/themes/addons/">https://docs.theme-park.dev/themes/addons/</a> for Addon information.
                              <br />Go to <a href="https://github.com/packruler/traefik-themepark">https://github.com/packruler/traefik-themepark</a> for more context on plugin
                            schema:
                              type: string
                              required: true
                              default: ""
        - variable: realIP
          label: Real IP
          schema:
            type: list
            default: []
            items:
              - variable: realIPEntry
                label: ""
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: name
                      label: Name
                      schema:
                        type: string
                        required: true
                        default: ""
                    - variable: excludedNetworks
                      label: Excluded Networks
                      schema:
                        type: list
                        default: []
                        items:
                          - variable: excludedNetEntry
                            label: Excluded Network Entry
                            description: Network to exclude setting it to X-Real-Ip
                            schema:
                              type: string
                              required: true
                              default: ""
        - variable: geoBlock
          label: GeoBlock
          schema:
            type: list
            default: []
            items:
              - variable: geoBlockEntry
                label: ""
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: name
                      label: Name
                      description: This is a 3rd party plugin and not maintained by TrueCharts,
                        for more information go to <a href="https://github.com/PascalMinder/geoblock">geoblock</a>
                      schema:
                        type: string
                        required: true
                        default: ""
                    - variable: allowLocalRequests
                      label: Allow Local Requests
                      description: If set to true, will not block request from Private IP Ranges
                      schema:
                        type: boolean
                        default: true
                    - variable: logLocalRequests
                      label: Log Local Requests
                      description: If set to true, will log every connection from any IP in the private IP range
                      schema:
                        type: boolean
                        default: false
                    - variable: logAllowedRequests
                      label: Log Allowed Requests
                      description: If set to true, will show a log message with the IP and the country of origin if a request is allowed.
                      schema:
                        type: boolean
                        default: false
                    - variable: logApiRequests
                      label: Log API Requests
                      description: If set to true, will show a log message for every API hit.
                      schema:
                        type: boolean
                        default: false
                    - variable: api
                      label: API
                      description: Defines the API URL for the IP to Country resolution. The IP to fetch can be added with {ip} to the URL.
                      schema:
                        type: string
                        required: true
                        default: https://get.geojs.io/v1/ip/country/{ip}
                    - variable: apiTimeoutMs
                      label: API Timeout in ms
                      description: Timeout for the call to the api uri.
                      schema:
                        type: int
                        required: true
                        default: 500
                    - variable: cacheSize
                      label: Cache Size
                      description: Defines the max size of the LRU (least recently used) cache.
                      schema:
                        type: int
                        required: true
                        default: 25
                    - variable: forceMonthlyUpdate
                      label: Force Monthly Update
                      description: Even if an IP stays in the cache for a period of a month (about 30 x 24 hours), it must be fetch again after a month.
                      schema:
                        type: boolean
                        default: true
                    - variable: allowUnknownCountries
                      label: Allow Unknown Countries
                      description: Some IP addresses have no country associated with them. If this option is set to true, all IPs with no associated country are also allowed.
                      schema:
                        type: boolean
                        default: false
                    - variable: unknownCountryApiResponse
                      label: Unknown Countries API Response
                      description: The API uri can be customized. This options allows to customize the response string of the API when a IP with no associated country is requested.
                      schema:
                        type: string
                        required: true
                        default: nil
                    - variable: blackListMode
                      label: Blacklist Mode
                      description: When set to true the filter logic is inverted, i.e. requests originating from countries listed in the countries list are blocked.
                      schema:
                        type: boolean
                        default: false
                    - variable: countries
                      description: Country codes (2 characters) from which connections to the service should be allowed or blocked, based on the mode.
                      label: Countries
                      schema:
                        type: list
                        default: []
                        items:
                          - variable: countryEntry
                            label: Country
                            description: Country codes (2 characters) from which connections to the service should be allowed or blocked, based on the mode.
                            schema:
                              type: string
                              required: true
                              # Allow only 2 Characters
                              valid_chars: '^[a-zA-Z]{2}$'
                              default: ""
        - variable: addPrefix
          label: Add Prefix
          schema:
            type: list
            default: []
            items:
              - variable: addPrefixEntry
                label: ""
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: name
                      label: Name
                      schema:
                        type: string
                        required: true
                        default: ""
                    - variable: prefix
                      label: Prefix
                      schema:
                        type: string
                        required: true
                        default: ""
  - variable: service
    group: "Networking and Services"
    label: "Configure Service Entrypoint"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: main
          label: "Main Service"
          description: "The Primary service on which the healthcheck runs, often the webUI"
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: enabled
                label: Enable the Service
                schema:
                  type: boolean
                  default: true
                  hidden: true
              - variable: type
                label: Service Type
                description: "ClusterIP's are only internally available and Loadbalancer exposes the service using the system loadbalancer"
                schema:
                  type: string
                  default: LoadBalancer
                  enum:
                    - value: LoadBalancer
                      description: LoadBalancer (Expose Ports)
                    - value: ClusterIP
                      description: ClusterIP (Do Not Expose Ports)
              - variable: loadBalancerIP
                label: LoadBalancer IP
                description: "MetalLB Only: Selects the Loadbalancer IP to expose on. Required when using PortalButton with MetalLB"
                schema:
                  show_if: [["type", "=", "LoadBalancer"]]
                  type: string
                  default: ""
              - variable: ports
                label: "Service's Port(s) Configuration"
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: main
                      label: "Main Entrypoint Configuration"
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: port
                            label: "Entrypoints Port"
                            schema:
                              type: int
                              default: 9000
                              required: true
        - variable: tcp
          label: "TCP Service"
          description: "The tcp Entrypoint service"
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: enabled
                label: Enable the Service
                schema:
                  type: boolean
                  default: true
                  hidden: true
              - variable: type
                label: Service Type
                description: "ClusterIP's are only internally available and Loadbalancer exposes the service using the system loadbalancer"
                schema:
                  type: string
                  default: LoadBalancer
                  enum:
                    - value: LoadBalancer
                      description: LoadBalancer (Expose Ports)
                    - value: ClusterIP
                      description: ClusterIP (Do Not Expose Ports)
              - variable: loadBalancerIP
                label: LoadBalancer IP
                description: "MetalLB Only: Selects the Loadbalancer IP to expose on. Required when using PortalButton with MetalLB"
                schema:
                  show_if: [["type", "=", "LoadBalancer"]]
                  type: string
                  default: ""
              - variable: ports
                label: "Service's Port(s) Configuration"
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: web
                      label: "web Entrypoint Configuration"
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: port
                            label: "Entrypoints Port"
                            schema:
