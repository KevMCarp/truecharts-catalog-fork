image:
  repository: tccr.io/truecharts/openkm-ce
  tag: 6.3.12@sha256:816740d012aaf31cf49f28649629e82c7b5e2daee04e29b6ff2559b089726758
  pullPolicy: IfNotPresent

initContainers:
  init:
    image: "{{ .Values.ubuntuImage.repository }}:{{ .Values.ubuntuImage.tag }}"
    command: ["/config/init/init.sh"]
    volumeMounts:
      - name: init
        mountPath: "/config/init"
      - name: config
        mountPath: "/opt/tomcat"

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10090
        targetPort: 8080

persistence:
  config:
    enabled: true
    mountPath: "/opt/tomcat/repository"
  init:
    enabled: "true"
    mountPath: "/config/init"
    readOnly: true
    type: "custom"
    volumeSpec:
      configMap:
        name: '{{ include "tc.common.names.fullname" . }}-init'
        defaultMode: 0777

postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: openkm
  postgresqlDatabase: openkm

portal:
  enabled: true
