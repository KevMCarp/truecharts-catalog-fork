image:
  repository: tccr.io/truecharts/xbackbone
  tag: v3.3.3@sha256:14175767c6a35206fd2447ee6c1b8a1e4c1bcacc57b8a79335b144c2f1996229
  pullPolicy: IfNotPresent

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  DB_TYPE: mysql
  MYSQL_DATABASE: xbackbone
  MYSQL_USER: xbackbone
  MYSQL_HOST:
    secretKeyRef:
      name: mariadbcreds
      key: plainhost
  MYSQL_PASSWORD:
    secretKeyRef:
      name: mariadbcreds
      key: mariadb-password

service:
  main:
    ports:
      main:
        port: 10121
        targetPort: 80

persistence:
  config:
    enabled: true
    mountPath: "/app/config"

mariadb:
  enabled: true
  mariadbUsername: xbackbone
  mariadbDatabase: xbackbone
  existingSecret: "mariadbcreds"

portal:
  enabled: true
