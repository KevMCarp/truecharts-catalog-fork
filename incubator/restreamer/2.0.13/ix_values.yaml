imageSelector: "image"

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

envFrom:
  - secretRef:
      name: '{{ include "tc.common.names.fullname" . }}-restreamer-secret'
  - configMapRef:
      name: '{{ include "tc.common.names.fullname" . }}-restreamer-configmap'

restreamer:
  general:
    hostname: ""
    host_auto: true
    origins: []
    mimetypes_file: "mime.types"
    tls_enable: false
  api:
    api_auth_username: admin
    api_auth_password: password
    api_read_only: false
    api_access_http_allow: []
    api_access_http_block: []
    api_access_https_allow: []
    api_access_https_block: []
    api_auth_enable: true
    api_auth_disable_localhost: false
    api_auth0_enable: false
    api_auth0_tenants: ""
  storage_disk:
    disk_max_size_mb: 0
    cache_enable: true
    cache_max_size_mb: 0
    cache_ttl: 300
    cache_max_file_size_mb: 1
    cache_types: []
  storage_mem:
    storage_mem_auth_enable: true
    storage_mem_auth_username: ""
    storage_mem_auth_password: ""
    storage_mem_max_size_mb: 0
    storage_mem_purge: false
  rtmp:
    rtmp_enable: false
    rtmps_enable: false
    rtmp_app: "/"
    rtmp_token: ""
  ffmpeg:
    ffmpeg_binary: ffmpeg
    ffmpeg_max_processes: 0
    ffmpeg_access_input_allow: []
    ffmpeg_access_input_block: []
    ffmpeg_access_output_allow: []
    ffmpeg_access_output_block: []
    ffmpeg_log_max_lines: 50
    ffmpeg_log_max_history: 3
  playout:
    playout_enable: false
    playout_min_port: 0
    playout_max_port: 0
  logs:
    log_level: info
    log_topics: []
    log_max_lines: 1000
  debug:
    debug_profiling: false
    debug_force_gc: 0
  metrics:
    metrics_enable: false
    metrics_prometheus_enable: false
    metrics_range_seconds: 300
    metrics_interval_seconds: 2
  sessions:
    sessions_enable: false
    sessions_ip_ignore_list: []
    sessions_timeout_sec: 30
    sessions_persist: false
    sessions_max_bitrate: 0
    sessions_max_sessions: 0
  router:
    router_blocked_prefixes: []
    router_routes: []

probes:
  liveness:
    path: "/health"
  readiness:
    path: "/health"
  startup:
    path: "/health"

service:
  main:
    ports:
      main:
        port: 8080
        protocol: HTTP
  https:
    enabled: true
    ports:
      https:
        enabled: true
        protocol: HTTPS
        port: 8081
  rtmp:
    enabled: true
    ports:
      rtmp:
        enabled: true
        protocol: TCP
        port: 1935
  rtmps:
    enabled: true
    ports:
      rtmps:
        enabled: true
        protocol: TCP
        port: 1936
  srt:
    enabled: true
    ports:
      srt:
        enabled: true
        protocol: UDP
        port: 6000

ingress:
  https:
    autoLink: true

persistence:
  # CORE_DB_DIR
  config:
    enabled: true
    mountPath: /core/config
  # CORE_STORAGE_DISK_DIR
  data:
    enabled: true
    mountPath: /core/data

portal:
  enabled: true
