image:
  repository: tccr.io/truecharts/netbootxyz
  pullPolicy: IfNotPresent
  tag: v0.6.7@sha256:5a02a07a856c8a5130d0fa1726a8f7f94724a55d7ddb5d4305a21fda28291d26

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
            readiness:
              type: http
            startup:
              type: http
          env:
            MENU_VERSION: ""

service:
  main:
    ports:
      main:
        protocol: http
        targetPort: 3000
        port: 10612
  assets:
    enabled: true
    ports:
      assets:
        enabled: true
        protocol: http
        targetPort: 80
        port: 10613
  tftp:
    enabled: true
    ports:
      tftp:
        enabled: true
        port: 69
        protocol: udp
        targetPort: 69

ingress:
  assets:
    autoLink: true

persistence:
  config:
    enabled: true
    mountPath: /config
  assets:
    enabled: true
    mountPath: /assets

portal:
  open:
    enabled: true
