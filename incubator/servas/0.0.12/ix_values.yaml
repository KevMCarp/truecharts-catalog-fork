image:
  repository: tccr.io/truecharts/servas
  pullPolicy: IfNotPresent
  tag: v0.0.5@sha256:a319facfecb2582b501fb67f1e68dd3a00e6b5d0e0a8842cf58b9aefaf2b2b23

securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0
    fsGroup: 568

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: "/"
              type: http
            readiness:
              path: "/"
              type: http
            startup:
              path: "/"
              type: http
          env:
            APP_NAME: Servas
            APP_KEY:
              secretKeyRef:
                name: secrets
                key: APP_KEY
            APP_ENV: production
            APP_DEBUG: true
            # APP_URL: "http://localhost:{{ .Values.service.main.ports.main.port }}"
            SERVAS_ENABLE_REGISTRATION: true
            DB_CONNECTION: mysql
            DB_HOST:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "mariadbcreds" }}'
                key: plainhost
            DB_PORT: 3306
            DB_DATABASE: "{{ .Values.mariadb.mariadbDatabase }}"
            DB_USERNAME: "{{ .Values.mariadb.mariadbUsername }}"
            DB_PASSWORD:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "mariadbcreds" }}'
                key: mariadb-password

service:
  main:
    ports:
      main:
        protocol: http
        targetPort: 80
        port: 11080

persistence:
  nginx:
    enabled: true
    mountPath: /var/run/nginx

portal:
  open:
    enabled: true

mariadb:
  enabled: true
  mariadbUsername: servas
  mariadbDatabase: servas
