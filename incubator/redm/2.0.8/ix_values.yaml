env:
  GAME_CONFIG: server.cfg
  MANUAL_UPDATES: ""
  SERVER_KEY: ""
  SRV_ADR: https://runtime.fivem.net/artifacts/fivem/build_proot_linux/master/
  SRV_NAME: ""
  START_VARS: ""
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/redm
  tag: latest@sha256:2c7101d825dab1bcbd377a226213b0642fb512fe714eb85b575e269710df7e2b
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    ports:
      main:
        port: 9016
        protocol: HTTP
        targetPort: 8080
  tcp1:
    enabled: true
    ports:
      tcp1:
        enabled: true
        port: 30110
        protocol: TCP
        targetPort: 30110
  tcp2:
    enabled: true
    ports:
      tcp2:
        enabled: true
        port: 30120
        protocol: TCP
        targetPort: 30120
  udp1:
    enabled: true
    ports:
      udp1:
        enabled: true
        port: 30110
        protocol: UDP
        targetPort: 30110
  udp2:
    enabled: true
    ports:
      udp2:
        enabled: true
        port: 30120
        protocol: UDP
        targetPort: 30120

portal:
  enabled: true
