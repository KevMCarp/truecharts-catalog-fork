image:
  repository: tccr.io/truecharts/shiori
  pullPolicy: IfNotPresent
  tag: v1.5.5@sha256:2aa3fe6e09d5cb801e998a93f3f6ce13e0e7f8e75d567666a800939c6be3a474

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            SHIORI_DIR: "{{ .Values.persistence.data.mountPath }}"
            SHIORI_DBMS: "postgresql"
            SHIORI_PG_PORT: "5432"
            SHIORI_PG_USER: "{{ .Values.cnpg.main.user }}"
            SHIORI_PG_NAME: "{{ .Values.cnpg.main.database }}"
            SHIORI_PG_HOST:
              secretKeyRef:
                name: cnpg-main-urls
                key: host
            SHIORI_PG_PASS:
              secretKeyRef:
                name: cnpg-main-user
                key: password
service:
  main:
    ports:
      main:
        port: 10098
        targetPort: 8080

persistence:
  data:
    enabled: true
    mountPath: /data

cnpg:
  main:
    enabled: true
    user: shiori
    password: shiori

portal:
  open:
    enabled: true
