image:
  repository: tccr.io/truecharts/wger
  tag: latest@sha256:f1f463a268a1d15c56d7ca5af22de75291a4a09d9111d6f6cdd45d9b7456a9b6
  pullPolicy: IfNotPresent

nginxImage:
  repository: tccr.io/truecharts/nginx
  tag: 1.24.0@sha256:7eee831d79f11786149bd02a0d4d438057772285ec7b62fc2976ee70676707fa
  pullPolicy: IfNotPresent

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

envFrom:
  - secretRef:
      name: '{{ include "tc.common.names.fullname" . }}-wger-secret'
  - configMapRef:
      name: '{{ include "tc.common.names.fullname" . }}-wger-configmap'

wger:
  general:
    # Where the backend will listen. Leave this as is, unless nginx is removed
    site_url: "http://localhost:8000"
    sync_exercises_on_startup: false
    download_exercise_images_on_startup: false
    allow_registration: true
    allow_guest_users: true
    allow_upload_videos: true
    exercise_cache_ttl: "3600"
    django_perform_migrations: true
    django_debug: false
  mail:
    enable_email: false
    from_email: ""
    email_host: ""
    email_port: 587
    email_host_user: "username"
    email_host_password: "password"
    email_use_tls: false
    email_use_ssl: false
  captcha:
    recaptha_public_key: ""
    recaptha_private_key: ""
    nocaptcha: true

service:
  main:
    ports:
      main:
        port: 10249

persistence:
  media:
    enabled: true
    mountPath: "/home/wger/media"
  static:
    enabled: true
    type: emptyDir
    mountPath: "/home/wger/static"
  wger-config:
    enabled: true
    noMount: true
    type: custom
    mountPath: "/etc/nginx/conf.d"
    volumeSpec:
      configMap:
        name: '{{ include "tc.common.names.fullname" . }}-wger-nginx-config'
        items:
          - key: nginx.conf
            path: default.conf

postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: wger
  postgresqlDatabase: wger

redis:
  enabled: true
  existingSecret: "rediscreds"
  redisUsername: "default"
  redisDatabase: "0"

portal:
  enabled: true
