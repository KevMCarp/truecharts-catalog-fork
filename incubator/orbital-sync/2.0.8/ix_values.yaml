image:
  repository: tccr.io/truecharts/orbital-sync
  pullPolicy: IfNotPresent
  tag: 1.3.0@sha256:d8a33d1de564f2f54f7112ec43092a81e58e4359aa00e256e22f765b1f2bfed0

securityContext:
  readOnlyRootFilesystem: false

probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false

service:
  main:
    enabled: false
    ports:
      main:
        enabled: false

envFrom:
  - secretRef:
      name: '{{ include "tc.common.names.fullname" . }}-config'

env:
  INTERVAL_MINUTES: 30
  SYNC_WHITELIST: true
  SYNC_REGEX_WHITELIST: true
  SYNC_BLACKLIST: true
  SYNC_REGEXLIST: true
  SYNC_ADLIST: true
  SYNC_CLIENT: true
  SYNC_GROUP: true
  SYNC_AUDITLOG: false
  SYNC_STATICDHCPLEASES: false
  SYNC_LOCALDNSRECORDS: true
  SYNC_LOCALCNAMERECORDS: true
  SYNC_FLUSHTABLES: true
  RUN_ONCE: false
  VERBOSE: false

orbital:
  honeybadger_api_key: ""
  primary_host_base_url: http://pihole.local
  primary_host_password: password
  secondary_hosts:
    - host: http://pihole2.local
      password: password
    # - host: http://10.10.10.1:1234
    #   password: "supersecretpass"

persistence:
  config:
    enabled: true
    mountPath: "/app"

portal:
  enabled: false
