authentik:
  credentials:
    # Only works on initial install
    email: my-mail@example.com
    password: my-password
    # Optional, only set if you want to use it
    bootstrapToken: ""
  general:
    disableUpdateCheck: false
    disableStartupAnalytics: true
    allowUserChangeName: true
    allowUserChangeEmail: true
    allowUserChangeUsername: true
    overwriteDefaultBlueprints: false
    gdprCompliance: true
    tokenLength: 128
    impersonation: true
    avatars:
      - gravatar
      - initials
    footerLinks:
      - name: Authentik
        href: https://goauthentik.io
  email:
    host: ""
    port: 587
    username:
    password:
    useTLS: true
    useSSL: false
    timeout: 10
    from: ""
  ldap:
    tlsCiphers: "null"
    taskTimeoutHours: 2
  logging:
    # info, debug, warning, error, trace
    logLevel: info
  errorReporting:
    enabled: false
    sendPII: false
    environment: customer
    sentryDSN: ""
  geoip:
    enabled: false
    # Ignored if enabled is true
    # If enabled is false, and this is true, the
    # built-in GeoIP database will be wiped
    wipeBuiltInDb: false
    editionID: GeoLite2-City
    frequency: 8
    accountID: ""
    licenseKey: ""
  outposts:
    # Experimental feature
    disableEmbeddedOutpost: false
    proxy:
      enabled: false
      token: ""
    radius:
      enabled: false
      token: ""
    ldap:
      enabled: false
      token: ""

