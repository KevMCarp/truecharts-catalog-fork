image:
  repository: tccr.io/truecharts/drone-runner-kube
  pullPolicy: IfNotPresent
  tag: v1.0.0@sha256:d3e206ce5a124ab363b408d131594e9b5be88ae14a9f3ba8206e26cd7f3b30f2

env:
  DRONE_RPC_HOST: ""
  DRONE_RPC_PROTO: "http"

secretEnv:
  DRONE_RPC_SECRET: ""

service:
  main:
    ports:
      main:
        port: 3000
        protocol: HTTP
        targetPort: 3000

serviceAccount:
  main:
    enabled: true

rbac:
  main:
    enabled: true
    rules:
      - apiGroups:
          - ""
        resources:
          - secrets
        verbs:
          - create
          - delete
      - apiGroups:
          - ""
        resources:
          - pods
          - pods/log
        verbs:
          - get
          - create
          - delete
          - list
          - watch
          - update

portal:
  enabled: true
