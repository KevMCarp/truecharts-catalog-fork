image:
  repository: tccr.io/truecharts/filerun
  tag: latest@sha256:8d0fb96cc91db060d912a3986dbecc0275f2e5d600b7731e7320e20e11e90f8b
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  APACHE_RUN_USER: apps
  APACHE_RUN_USER_ID: "{{ .Values.security.PUID }}"
  APACHE_RUN_GROUP: apps
  APACHE_RUN_GROUP_ID: "{{ .Values.podSecurityContext.fsGroup }}"
  FR_DB_NAME: "filerun"
  FR_DB_USER: "filerun"
  FR_DB_PORT: "3306"
  FR_DB_HOST:
    secretKeyRef:
      name: mariadbcreds
      key: plainporthost
  FR_DB_PASS:
    secretKeyRef:
      name: mariadbcreds
      key: mariadb-password

service:
  main:
    ports:
      main:
        port: 10199
        protocol: HTTP
        targetPort: 80

persistence:
  config:
    enabled: true
    mountPath: "/var/www/html"
  userfile:
    enabled: true
    mountPath: "/user-files"

mariadb:
  enabled: true
  mariadbUsername: filerun
  mariadbDatabase: filerun
  existingSecret: "mariadbcreds"

portal:
  enabled: true
