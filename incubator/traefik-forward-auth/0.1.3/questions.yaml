groups:
  - name: Container Image
    description: Image to be used for container
  - name: General Settings
    description: General Deployment Settings
  - name: Workload Settings
    description: Workload Settings
  - name: App Configuration
    description: App Specific Config Options
  - name: Networking and Services
    description: Configure Network and Services for Container
  - name: Storage and Persistence
    description: Persist and Share Data that is Separate from the Container
  - name: Ingress
    description: Ingress Configuration
  - name: Security and Permissions
    description: Configure Security Context and Permissions
  - name: Resources and Devices
    description: "Specify Resources/Devices to be Allocated to Workload"
  - name: Middlewares
    description: Traefik Middlewares
  - name: Metrics
    description: Metrics
  - name: Addons
    description: Addon Configuration
  - name: Advanced
    description: Advanced Configuration
  - name: Postgresql
    description: Postgresql
  - name: Documentation
    description: Documentation
questions:

  - variable: workload
    group: "Workload Settings"
    label: ""
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: main
          label: ""
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: type
                label: Type (Advanced)
                schema:
                  type: string
                  default: Deployment
                  enum:
                    - value: Deployment
                      description: Deployment
                    - value: DaemonSet
                      description: DaemonSet

              - variable: replicas
                label: Replicas (Advanced)
                description: Set the number of Replicas
                schema:
                  type: int
                  show_if: [["type", "!=", "DaemonSet"]]
                  default: 1
              - variable: podSpec
                label: ""
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: containers
                      label: Containers
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: main
                            label: Main Container
                            schema:
                              additional_attrs: true
                              type: dict
                              attrs:
                                - variable: envList
                                  label: Extra Environment Variables
                                  description: "Please be aware that some variables are set in the background, adding duplicates here might cause issues or prevent the app from starting..."
                                  schema:
                                    type: list
                                    default: []
                                    items:
                                      - variable: envItem
                                        label: Environment Variable
                                        schema:
                                          additional_attrs: true
                                          type: dict
                                          attrs:
                                            - variable: name
                                              label: Name
                                              schema:
                                                type: string
                                            - variable: value
                                              label: Value
                                              schema:
                                                type: string
                                - variable: extraArgs
                                  label: Extra Args
                                  schema:
                                    type: list
                                    default: []
                                    items:
                                      - variable: arg
                                        label: Arg
                                        schema:
                                          type: string
                                - variable: advanced
                                  label: Show Advanced Settings
                                  description: Advanced settings are not covered by TrueCharts Support
                                  schema:
                                    type: boolean
                                    default: false
                                    show_subquestions_if: true
                                    subquestions:
                                      - variable: command
                                        label: Command
                                        schema:
                                          type: list
                                          default: []
                                          items:
                                            - variable: param
                                              label: Param
                                              schema:
                                                type: string


  - variable: tfaAppOptions
    group: App Configuration
    label: Application Options
    schema:
      type: dict
      attrs:
        - variable: secret
          label: Secret
          description: Mandatory, can be any string.
          schema:
            type: string
            required: true
            private: true
        - variable: port
          label: Port
          schema:
            type: int
            default: 4181
        - variable: logLevel
          label: Log level
          schema:
            type: string
            default: warn
            enum:
              - value: trace
                description: Trace (most detailed)
              - value: debug
                description: Debug
              - value: info
                description: Information
              - value: warn
                description: Warning
              - value: error
                description: Error
              - value: fatal
                description: Fatal
              - value: panic
                description: Panic (least detailed)
        - variable: logFormat
          label: Log format
          schema:
            type: string
            default: text
            enum:
              - value: text
                description: Text
              - value: json
                description: JSON
              - value: pretty
                description: Pretty
  - variable: tfaAuthOptions
    group: App Configuration
    label: Auth Options
    schema:
      type: dict
      attrs:
        - variable: authHost
          label: Auth host
          description: Single host to use when returning from 3rd party auth.
          schema:
            type: string
        - variable: urlPath
          label: Callback URL Path
          schema:
            type: string
            default: "/_oauth"
        - variable: defaultAction
          label: Default action
          schema:
            type: string
            default: auth
            enum:
              - value: auth
                description: Authenticate
              - value: allow
                description: Allow (do not require authentication)
        - variable: defaultProvider
          label: Default provider
          schema:
            type: string
            default: google
            enum:
              - value: google
                description: Google Provider
              - value: oidc
                description: OIDC Provider
              - value: generic-oauth
                description: Generic OAuth2 Provider
        - variable: domain
          label: Domains
          description: Only allow given email domains.
          schema:
            type: list
            default: []
            items:
              - variable: allowedDomain
                label: Host
                schema:
                  type: string
                  required: true
        - variable: whitelist
          label: Whitelist
          description: Only allow given email addresses.
          schema:
            type: list
            default: []
            items:
              - variable: allowedEmail
                label: Host
                schema:
                  type: string
                  required: true
        - variable: rules
          label: Rules
          description: Additional rules in rule.<name>.<param>=<value> format.
          schema:
            type: list
            default: []
            items:
              - variable: rule
                label: Rule
                schema:
                  type: string
                  required: true
        - variable: logoutRedirect
          label: Logout redirect
          description: URL to redirect to following logout.
          schema:
            type: string
  - variable: tfaCookieOptions
    group: App Configuration
    label: Cookie Options
    schema:
      type: dict
      attrs:
        - variable: cookieDomain
          label: Cookie domain hosts
          schema:
            type: list
            default: []
            items:
              - variable: cookieDomainHost
                label: Host
                schema:
                  type: string
                  required: true
        - variable: cookieName
          label: Cookie name
          schema:
            type: string
            default: "_forward_auth"
        - variable: csrfCookieName
          label: CSRF cookie name
          schema:
            type: string
            default: "_forward_auth_csrf"
        - variable: lifetime
          label: Lifetime
          description: Lifetime in seconds.
          schema:
            type: int
            default: 43200
        - variable: insecureCookie
          label: Use insecure cookies
          schema:
            type: boolean
            default: false
  - variable: tfaGoogleOptions
    group: App Configuration
    label: Google Provider
    schema:
      type: dict
      attrs:
        - variable: clientId
          label: Client ID
          schema:
            type: string
            private: true
        - variable: clientSecret
          label: Client Secret
          schema:
            type: string
            private: true
        - variable: prompt
          label: Prompt
          description: Space separated list of OpenID prompt options.
          schema:
            type: string
  - variable: tfaOidcOptions
    group: App Configuration
    label: OIDC Provider
    schema:
      type: dict
      attrs:
        - variable: issuerUrl
          label: Issuer URL
          schema:
            type: string
        - variable: clientId
          label: Client ID
          schema:
            type: string
            private: true
        - variable: clientSecret
          label: Client Secret
          schema:
            type: string
            private: true
        - variable: resource
          label: Resource
          description: Optional resource indicator.
          schema:
            type: string
  - variable: tfaOauthOptions
    group: App Configuration
    label: Generic OAuth2 Provider
    schema:
      type: dict
      attrs:
        - variable: authUrl
          label: Auth/Login URL
          schema:
            type: string
        - variable: tokenUrl
          label: Token URL
          schema:
            type: string
        - variable: userUrl
          label: User URL
          description: URL used to retrieve user info.
          schema:
            type: string
        - variable: clientId
          label: Client ID
          schema:
            type: string
            private: true
        - variable: clientSecret
          label: Client Secret
          schema:
            type: string
            private: true
        - variable: scopes
          label: Scopes
          schema:
            type: string
            default: profile, email
        - variable: tokenStyle
          label: Token style
          description: How token is presented when querying the User URL
          schema:
            type: string
            default: header
            enum:
              - value: header
                description: Header
              - value: query
                description: Query
        - variable: resource
          label: Resource
          description: Optional resource indicator.
          schema:
            type: string

  - variable: TZ
    label: Timezone
    group: "General Settings"
    schema:
      type: string
      default: "Etc/UTC"
      $ref:
        - "definitions/timezone"
  - variable: service
    group: Networking and Services
    label: Configure Service(s)
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: main
          label: "Main Service"
          description: "The Primary service on which the healthcheck runs, often the webUI"
          schema:
            type: dict
            attrs:

              - variable: loadBalancerIP
                label: LoadBalancer IP
                description: "MetalLB Only: Selects the Loadbalancer IP to expose on. Required when using PortalButton with MetalLB"
                schema:
                  show_if: [["type", "=", "LoadBalancer"]]
                  type: string
                  default: ""
              - variable: ports
                label: "Service's Port(s) Configuration"
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: main
                      label: "Main Service Port Configuration"
                      schema:
                        type: dict
                        attrs:
                          - variable: port
                            label: "Port"
                            description: "This port exposes the container port on the service"
                            schema:
                              type: int
                              default: 4181
                              required: true
                          - variable: advanced
                            label: "Show Advanced settings"
                            schema:
                              type: boolean
                              default: false
                              show_subquestions_if: true
                              subquestions:
                                - variable: enabled
                                  label: "Enable the port"
                                  schema:
                                    type: boolean
                                    default: true
                                - variable: protocol
                                  label: "Port Type"
                                  schema:
                                    type: string
                                    default: "HTTP"
                                    enum:
                                      - value: HTTP
                                        description: "HTTP"
                                      - value: "HTTPS"
                                        description: "HTTPS"
                                      - value: TCP
                                        description: "TCP"
                                      - value: "UDP"
                                        description: "UDP"
                                - variable: nodePort
                                  label: "Node Port (Optional)"
                                  description: "This port gets exposed to the node. Only considered when service type is NodePort, Simple or LoadBalancer"
                                  schema:
                                    type: int
                                    min: 9000
                                    max: 65535
                                - variable: targetPort
                                  label: "Target Port"
                                  description: "The internal(!) port on the container the Application runs on"
                                  schema:
                                    type: int
                                    default: 4181
  - variable: serviceexpert
    group: Networking and Services
    label: Show Expert Config
    schema:
      type: boolean
      default: false
      show_subquestions_if: true
      subquestions:
        - variable: hostNetwork
          group: Networking and Services
          label: Host-Networking (Complicated)
          schema:
            hidden: true
            type: boolean
            default: false
        - variable: scaleExternalInterface
          description: Add External Interfaces
          label: Add external Interfaces
          group: Networking
          schema:
            type: list
            items:
              - variable: interfaceConfiguration
                description: Interface Configuration
                label: Interface Configuration
                schema:
                  type: dict
                  $ref:
                    - "normalize/interfaceConfiguration"
                  attrs:
                    - variable: hostInterface
                      description: Please Specify Host Interface
                      label: Host Interface
                      schema:
                        type: string
                        required: true
                        $ref:
                          - "definitions/interface"
                    - variable: ipam
                      description: Define how IP Address will be managed
                      label: IP Address Management
                      schema:
                        type: dict
                        required: true
                        attrs:
                          - variable: type
                            description: Specify type for IPAM
                            label: IPAM Type
                            schema:
                              type: string
                              required: true
                              enum:
                                - value: dhcp
                                  description: Use DHCP
                                - value: static
                                  description: Use Static IP
                          - variable: staticIPConfigurations
                            label: Static IP Addresses
                            schema:
                              type: list
                              show_if: [["type", "=", "static"]]
                              items:
                                - variable: staticIP
                                  label: Static IP
                                  schema:
                                    type: ipaddr
                                    cidr: true
                          - variable: staticRoutes
                            label: Static Routes
                            schema:
                              type: list
                              show_if: [["type", "=", "static"]]
                              items:
                                - variable: staticRouteConfiguration
                                  label: Static Route Configuration
                                  schema:
                                    additional_attrs: true
                                    type: dict
                                    attrs:
                                      - variable: destination
                                        label: Destination
                                        schema:
                                          type: ipaddr
                                          cidr: true
                                          required: true
                                      - variable: gateway
                                        label: Gateway
                                        schema:
                                          type: ipaddr
                                          cidr: false
                                          required: true
        - variable: serviceList
          label: Add Manual Custom Services
          group: Networking and Services
          schema:
            type: list
            default: []
            items:
              - variable: serviceListEntry
                label: Custom Service
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: enabled
                      label: Enable the service
                      schema:
                        type: boolean
                        default: true
                        hidden: true
                    - variable: name
                      label: Name
                      schema:
                        type: string
                        default: ""
                    - variable: type
                      label: Service Type
                      description: "ClusterIP's are only internally available and Loadbalancer exposes the service using the system loadbalancer"
                      schema:
                        type: string
                        default: LoadBalancer
                        enum:
                          - value: LoadBalancer
                            description: LoadBalancer (Expose Ports)
                          - value: ClusterIP
                            description: ClusterIP (Do Not Expose Ports)
                          - value: Simple
                            description: Deprecated CHANGE THIS
                    - variable: loadBalancerIP
                      label: LoadBalancer IP
                      description: "MetalLB Only: Selects the Loadbalancer IP to expose on. Required when using PortalButton with MetalLB"
                      schema:
                        show_if: [["type", "=", "LoadBalancer"]]
                        type: string
                        default: ""
                    - variable: advancedsvcset
                      label: Show Advanced Service Settings
                      schema:
                        type: boolean
                        default: false
                        show_subquestions_if: true
                        subquestions:
                          - variable: externalIPs
                            label: "External IP's"
                            description: "External IP's"
                            schema:
                              type: list
                              default: []
                              items:
                                - variable: externalIP
                                  label: External IP
                                  schema:
                                    type: string
                          - variable: ipFamilyPolicy
                            label: IP Family Policy
                            description: Specify the IP Policy
                            schema:
                              type: string
                              default: SingleStack
                              enum:
                                - value: SingleStack
                                  description: SingleStack
                                - value: PreferDualStack
                                  description: PreferDualStack
                                - value: RequireDualStack
                                  description: RequireDualStack
                          - variable: ipFamilies
                            label: IP Families
                            description: (Advanced) The IP Families that should be used
                            schema:
                              type: list
                              default: []
                              items:
                                - variable: ipFamily
                                  label: IP Family
                                  schema:
                                    type: string
                    - variable: portsList
                      label: Additional Service Ports
                      schema:
                        type: list
                        default: []
                        items:
                          - variable: portsListEntry
                            label: Custom ports
                            schema:
                              additional_attrs: true
                              type: dict
                              attrs:
                                - variable: enabled
                                  label: Enable the Port
                                  schema:
                                    type: boolean
                                    default: true
                                    hidden: true
                                - variable: name
                                  label: Port Name
                                  schema:
                                    type: string
                                    default: ""
                                - variable: protocol
                                  label: Port Type
                                  schema:
                                    type: string
                                    default: tcp
                                    enum:
                                      - value: http
                                        description: HTTP
                                      - value: https
                                        description: HTTPS
                                      - value: tcp
                                        description: TCP
                                      - value: udp
                                        description: UDP
                                - variable: targetPort
                                  label: Target Port
                                  description: This port exposes the container port on the service
                                  schema:
                                    type: int
                                    required: true
                                - variable: port
                                  label: Container Port
                                  schema:
                                    type: int
                                    required: true
  - variable: ingress
    label: ""
    group: Ingress
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: main
          label: "Main Ingress"
          schema:
            type: dict
            attrs:
              - variable: enabled
                label: Enable Ingress
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: hosts
                      label: Hosts
                      schema:
                        type: list
                        default: []
                        items:
                          - variable: hostEntry
                            label: Host
                            schema:
                              additional_attrs: true
                              type: dict
                              attrs:
                                - variable: host
                                  label: HostName
                                  schema:
                                    type: string
                                    default: ""
                                    required: true
                                - variable: paths
                                  label: Paths
                                  schema:
                                    type: list
                                    default: []
                                    items:
                                      - variable: pathEntry
                                        label: Host
                                        schema:
                                          additional_attrs: true
                                          type: dict
                                          attrs:
                                            - variable: path
                                              label: Path
                                              schema:
                                                type: string
                                                required: true
                                                default: "/"
                                            - variable: pathType
                                              label: Path Type
                                              schema:
                                                type: string
                                                required: true
                                                default: Prefix
                    - variable: certificateIssuer
                      label: Cert-Manager clusterIssuer
                      description: 'add the name of your cert-manager clusterIssuer here for automatic tls certificates. Cannot be used combined with tls option below'
                      schema:
                        type: string
                        default: ""
                    - variable: tls
                      label: TLS-Settings
                      schema:
                        type: list
                        show_if: [["certificateIssuer", "=", ""]]
                        default: []
                        items:
                          - variable: tlsEntry
                            label: Host
                            schema:
                              additional_attrs: true
                              type: dict
                              attrs:
                                - variable: hosts
                                  label: Certificate Hosts
                                  schema:
                                    type: list
                                    default: []
                                    items:
                                      - variable: host
                                        label: Host
                                        schema:
                                          type: string
                                          default: ""
                                          required: true

                                - variable: certificateIssuer
                                  label: Use Cert-Manager clusterIssuer
                                  description: 'add the name of your cert-manager clusterIssuer here for automatic tls certificates.'
                                  schema:
                                    type: string
                                    default: ""
                                - variable: scaleCert
                                  label: Use TrueNAS SCALE Certificate (Deprecated)
                                  schema:
                                    show_if: [["certificateIssuer", "=", ""]]
                                    type: int
                                    $ref:
                                      - "definitions/certificate"
                                - variable: secretName
                                  label: Use Custom Secret (Advanced)
                                  schema:
                                    show_if: [["certificateIssuer", "=", ""]]
                                    type: string
                                    default: ""
                    - variable: entrypoint
                      label: (Advanced) Traefik Entrypoint
                      description: Entrypoint used by Traefik when using Traefik as Ingress Provider
                      schema:
                        type: string
                        default: websecure
                        required: true
                    - variable: ingressClassName
                      label: (Advanced/Optional) IngressClass Name
                      schema:
                        type: string
                        default: ""
                    - variable: middlewares
                      label: Traefik Middlewares
                      description: Add previously created Traefik Middlewares to this Ingress
                      schema:
                        type: list
                        default: []
                        items:
                          - variable: name
                            label: Name
                            schema:
                              type: string
                              default: ""
                              required: true

  - variable: ingressList
    label: Add Manual Custom Ingresses
    group: Ingress
    schema:
      type: list
      default: []
      items:
        - variable: ingressListEntry
          label: Custom Ingress
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: enabled
                label: Enable Ingress
                schema:
                  type: boolean
                  default: true
                  hidden: true
              - variable: name
                label: Name
                schema:
                  type: string
                  default: ""
              - variable: ingressClassName
                label: IngressClass Name
                schema:
                  type: string
                  default: ""
              - variable: hosts
                label: Hosts
                schema:
                  type: list
                  default: []
                  items:
                    - variable: hostEntry
                      label: Host
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: host
                            label: HostName
                            schema:
                              type: string
                              default: ""
                              required: true
                          - variable: paths
                            label: Paths
                            schema:
                              type: list
                              default: []
                              items:
                                - variable: pathEntry
                                  label: Host
                                  schema:
                                    additional_attrs: true
                                    type: dict
                                    attrs:
                                      - variable: path
                                        label: Path
                                        schema:
                                          type: string
                                          required: true
                                          default: "/"
                                      - variable: pathType
                                        label: Path Type
                                        schema:
                                          type: string
                                          required: true
                                          default: Prefix
                                      - variable: service
                                        label: Linked Service
                                        schema:
                                          additional_attrs: true
                                          type: dict
                                          attrs:
                                            - variable: name
                                              label: Service Name
                                              schema:
                                                type: string
                                                default: ""
                                            - variable: port
                                              label: Service Port
                                              schema:
                                                type: int
              - variable: clusterIssuer
                label: clusterIssuer
                description: 'add the name of your cert-manager clusterIssuer here for automatic tls certificates. Cannot be used combined with tls option below'
                schema:
                  type: string
                  default: ""
              - variable: tls
                label: TLS-Settings
                schema:
                  type: list
                  default: []
                  show_if: [["clusterIssuer", "=", ""]]
                  items:
                    - variable: tlsEntry
                      label: Host
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: hosts
                            label: Certificate Hosts
                            schema:
                              type: list
                              default: []
                              items:
                                - variable: host
                                  label: Host
                                  schema:
                                    type: string
                                    default: ""
                                    required: true
                          - variable: clusterIssuer
                            label: Use Cert-Manager clusterIssuer
                            description: 'add the name of your Cert-Manager clusterIssuer here for automatic tls certificates.'
                            schema:
                              type: string
                              default: ""
                          - variable: scaleCert
                            label: Use TrueNAS SCALE Certificate (Deprecated)
                            schema:
                              show_if: [["clusterIssuer", "=", ""]]
                              type: int
                              $ref:
                                - "definitions/certificate"
                          - variable: secretName
                            label: Use Custom Secret (Advanced)
                            schema:
                              type: string
                              show_if: [["clusterIssuer", "=", ""]]
                              default: ""
              - variable: entrypoint
                label: Traefik Entrypoint
                description: Entrypoint used by Traefik when using Traefik as Ingress Provider
                schema:
                  type: string
                  default: websecure
                  required: true
              - variable: middlewares
                label: Traefik Middlewares
                description: Add previously created Traefik Middlewares to this Ingress
                schema:
                  type: list
                  default: []
                  items:
                    - variable: name
                      label: Name
                      schema:
                        type: string
                        default: ""
                        required: true
  - variable: advancedSecurity
    label: "Show Advanced Security Settings"
    group: "Security and Permissions"
    schema:
      type: boolean
      default: false
      show_subquestions_if: true
      subquestions:
        - variable: securityContext
          label: "Security Context"
          schema:
            type: dict
            attrs:
              - variable: privileged
                label: "Privileged mode"
                schema:
                  type: boolean
                  default: false
              - variable: readOnlyRootFilesystem
                label: "ReadOnly Root Filesystem"
                schema:
                  type: boolean
                  default: true
              - variable: allowPrivilegeEscalation
                label: "Allow Privilege Escalation"
                schema:
                  type: boolean
                  default: false
              - variable: runAsNonRoot
                label: "runAsNonRoot"
                schema:
                  type: boolean
                  default: true
              - variable: advanced
                label: Show Advanced Settings
                description: Advanced settings are not covered by TrueCharts Support
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: privileged
                      label: "Privileged mode"
                      schema:
                        type: boolean
                        default: false
                    - variable: readOnlyRootFilesystem
                      label: "ReadOnly Root Filesystem"
                      schema:
                        type: boolean
                        default: true
  - variable: securityContext
    group: Security and Permissions
    label: Security Context
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: container
          label: Container
          schema:
            additional_attrs: true
