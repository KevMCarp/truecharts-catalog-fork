image:
  repository: tccr.io/truecharts/grist
  tag: 1.0.9@sha256:3542fcad8bb5ee5af2fd5e1c759396e8910f06fff44ace8161c315f935239a3a
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

grist:
  domain: ""
  single_org: ""
  home_url: ""
  default_email: user@mydomain.com
  default_product: ""
  default_locale: ""
  allowed_webhook_domains: []
  allowed_hosts: []
  hide_ui_elements: []
  backup_delay_secs: 15
  max_upload_import_mb: 0
  max_upload_attachment_mb: 0
  title_suffix: " - Grist"
  proxy_auth_header: ""
  cookie_max_age: 90
  force_login: true
  ignore_session: false
  support_anon: false
  throttle_cpu: false
  include_custom_css: false
  google:
    client_id: ""
    client_secret: ""
    api_key: ""
    drive_scope: drive.file
  forward_auth:
    header: ""
    login_path: /auth/login
    logout_path: ""

envFrom:
  - secretRef:
      name: '{{ include "tc.common.names.fullname" . }}-grist-secret'
  - configMapRef:
      name: '{{ include "tc.common.names.fullname" . }}-grist-config'

service:
  main:
    ports:
      main:
        port: 10163
  api:
    enabled: true
    ports:
      api:
        enabled: true
        port: 10164

persistence:
  persist:
    enabled: true
    mountPath: "/persist"

postgresql:
  enabled: true
  existingSecret: dbcreds
  postgresqlUsername: grist
  postgresqlDatabase: grist

redis:
  enabled: true
  existingSecret: rediscreds

portal:
  enabled: true
