image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/7daystodie
  tag: latest@sha256:77bcd385fe8d75e6bcca90eab21143e2e165b32a289136ccc95c52eb4bd12bad

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

secretEnv:
  USERNAME: ""
  PASSWRD: ""

env:
  ENABLE_BEPINEX: false
  BACKUP_FILES: false
  BACKUP_INTERVAL: 60
  BACKUP_TO_KEEP: 12
  GAME_ID: "294420"
  GAME_PARAMS: "-logfile 7DaysToDie_Data/output_log.txt $@"
  SERVERCONFIG: serverconfig.xml
  VALIDATE: false

probes:
  startup:
    failureThreshold: 360

service:
  main:
    ports:
      main:
        port: 26900
        protocol: TCP
        targetPort: 26900
  steammasterser:
    enabled: true
    ports:
      steammasterser:
        enabled: true
        port: 26900
        protocol: UDP
        targetPort: 26900
  steamcommunica:
    enabled: true
    ports:
      steamcommunica:
        enabled: true
        port: 26901
        protocol: UDP
        targetPort: 26901
  raknet:
    enabled: true
    ports:
      raknet:
        enabled: true
        port: 26902
        protocol: UDP
        targetPort: 26902
  unet:
    enabled: true
    ports:
      unet:
        enabled: true
        port: 26903
        protocol: UDP
        targetPort: 26903
  webbasecontrol:
    enabled: true
    ports:
      webbasecontrol:
        enabled: true
        port: 8080
        protocol: TCP
        targetPort: 8080
  webpanel:
    enabled: true
    ports:
      webpanel:
        enabled: true
        port: 8082
        protocol: TCP
        targetPort: 8082
  registeringats:
    enabled: true
    ports:
      registeringats:
        enabled: true
        port: 27015
        protocol: UDP
        targetPort: 27015

persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd

portal:
  enabled: true
