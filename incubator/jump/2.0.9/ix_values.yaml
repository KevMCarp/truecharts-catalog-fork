image:
  repository: tccr.io/truecharts/jump
  tag: 1.3.0@sha256:00c51e441257b0dca58ee1e31a8d82a34cfe9d7385cdc9456260b9bf18b52146
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  SITENAME: "My Site"

service:
  main:
    ports:
      main:
        port: 10108
        targetPort: 8080

persistence:
  backgrounds:
    enabled: true
    mountPath: "/backgrounds"
  search:
    enabled: true
    mountPath: "/search"
  sites:
    enabled: true
    mountPath: "/sites"

portal:
  enabled: true
