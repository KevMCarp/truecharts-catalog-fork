image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/pvk-ii
  tag: latest@sha256:716ece35cae050443db9b2e6989b82f7270529a7ff1139663d1545eee707da2f

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

secretEnv:
  USERNAME: ""
  PASSWRD: ""

env:
  DATA_PERM: "770"
  GAME_ID: "17575"
  GAME_NAME: pvkii
  GAME_PARAMS: -maxplayers 18 +map bt_island
  GAME_PORT: "27015"
  VALIDATE: false

probes:
  liveness:
    port: "{{ .Values.service.tcprcon.ports.tcprcon.targetPort }}"
  readiness:
    port: "{{ .Values.service.tcprcon.ports.tcprcon.targetPort }}"
  startup:
    port: "{{ .Values.service.tcprcon.ports.tcprcon.targetPort }}"

service:
  main:
    ports:
      main:
        port: 27015
        protocol: UDP
        targetPort: 27015
  tcprcon:
    enabled: true
    ports:
      tcprcon:
        enabled: true
        port: 27015
        protocol: TCP
        targetPort: 27015

persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd

portal:
  enabled: true
