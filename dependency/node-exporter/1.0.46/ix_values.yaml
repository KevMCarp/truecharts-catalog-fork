image:
  repository: tccr.io/truecharts/node-exporter
  pullPolicy: IfNotPresent
  tag: v1.6.1@sha256:b584dd28124a48a2661ee09bce9edddac87ae40b723dc04308e24656d93e4e7a

service:
  main:
    ports:
      main:
        protocol: http
        port: 9910

workload:
  main:
    type: DaemonSet
    podSpec:
      containers:
        main:
          args:
            - --path.rootfs=/host
            - --path.procfs=/hostproc
            - --path.sysfs=/hostsys
            - --web.listen-address=0.0.0.0:{{ .Values.service.main.ports.main.port }}
            - --collector.filesystem.mount-points-exclude="^/(dev|proc|sys|var/lib/docker/.+|var/lib/kubelet/.+|var/db/system/.+|mnt/[a-zA-Z0-9-_\\.]+/ix-applications/.+)($|/)"
            - --collector.filesystem.fs-types-exclude="^(autofs|binfmt_misc|cgroup|configfs|debugfs|devpts|devtmpfs|fusectl|hugetlbfs|mqueue|overlay|proc|procfs|pstore|rpc_pipefs|securityfs|sysfs|tracefs)$"
            - --collector.netdev.device-exclude="^veth.*$"
            - --collector.netclass.ignored-devices="^veth.*$"
          probes:
            liveness:
              path: /
              port: main

            readiness:
              path: /
              port: main

            startup:
              type: tcp
              port: main

podOptions:
  hostNetwork: true
  hostPID: true

persistence:
  host:
    enabled: true
    type: hostPath
    hostPath: /
    mountPath: /host
    readOnly: true
  proc:
    enabled: true
    type: hostPath
    hostPath: /proc
    mountPath: /hostproc
    readOnly: true
  sys:
    enabled: true
    type: hostPath
    hostPath: /sys
    mountPath: /hostsys
    readOnly: true

metrics:
  main:
    # -- Enable and configure a Prometheus serviceMonitor for the chart under this key.
    # @default -- See values.yaml
    enabled: true
    type: "servicemonitor"
    endpoints:
      - port: main
        path: /metrics
    # -- Enable and configure Prometheus Rules for the chart under this key.
    # @default -- See values.yaml
    prometheusRule:
      enabled: false
      labels: {}
      # -- Configure additionial rules for the chart under this key.
      # @default -- See prometheusrules.yaml
      rules:
        []
